<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      max-width: 480px;
      width: 100%;
      padding: 30px 30px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 25px;
      color: #4a47a3;
      user-select: none;
    }

    form {
      width: 100%;
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 14px 18px;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 12px;
      transition: border-color 0.3s ease;
      outline-offset: 2px;
    }
    input[type="text"]:focus {
      border-color: #4a47a3;
      outline: none;
    }

    button {
      background: #4a47a3;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      padding: 14px 22px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      flex-shrink: 0;
    }
    button:hover,
    button:focus {
      background: #3b3780;
      outline: none;
    }

    #result {
      width: 100%;
    }

    .card {
      background: #f9faff;
      border-radius: 18px;
      padding: 25px 30px;
      box-shadow: 0 8px 20px rgba(74, 71, 163, 0.15);
      text-align: center;
      user-select: none;
    }

    .card h2 {
      margin: 0 0 10px;
      font-weight: 700;
      font-size: 1.8rem;
      color: #3a357a;
    }

    .weather-icon {
      width: 100px;
      height: 100px;
      margin: 10px auto;
      filter: drop-shadow(0 0 4px rgba(74, 71, 163, 0.3));
    }

    .temp {
      font-size: 3rem;
      font-weight: 700;
      margin: 10px 0 5px;
      color: #4a47a3;
    }

    .desc {
      font-size: 1.3rem;
      font-weight: 500;
      text-transform: capitalize;
      color: #6b6b8a;
      margin-bottom: 15px;
    }

    .details {
      font-size: 1rem;
      color: #7a7a9d;
      font-weight: 500;
    }

    .forecast {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding-bottom: 10px;
      scrollbar-width: thin;
      scrollbar-color: #4a47a3 #e0e0f0;
    }
    .forecast::-webkit-scrollbar {
      height: 8px;
    }
    .forecast::-webkit-scrollbar-track {
      background: #e0e0f0;
      border-radius: 10px;
    }
    .forecast::-webkit-scrollbar-thumb {
      background-color: #4a47a3;
      border-radius: 10px;
    }

    .forecast-day {
      background: #e6e9ff;
      border-radius: 15px;
      padding: 15px 12px;
      min-width: 80px;
      flex-shrink: 0;
      box-shadow: 0 4px 12px rgba(74, 71, 163, 0.1);
      text-align: center;
      user-select: none;
      transition: background-color 0.3s ease;
      cursor: default;
    }
    .forecast-day:hover {
      background: #d0d4ff;
    }

    .forecast-day div {
      font-weight: 600;
      color: #4a47a3;
      margin-bottom: 6px;
      font-size: 0.95rem;
    }

    .forecast-day img {
      width: 50px;
      height: 50px;
      margin-bottom: 6px;
      filter: drop-shadow(0 0 2px rgba(74, 71, 163, 0.3));
    }

    .forecast-day .temp {
      font-size: 1.1rem;
      font-weight: 700;
      color: #3a357a;
    }

    /* Responsive */
    @media (max-width: 520px) {
      .container {
        padding: 25px 20px 35px;
      }
      h1 {
        font-size: 2rem;
      }
      .temp {
        font-size: 2.5rem;
      }
      .card h2 {
        font-size: 1.5rem;
      }
      form {
        flex-direction: column;
        gap: 15px;
      }
      input[type="text"] {
        width: 100%;
      }
      button {
        width: 100%;
        padding: 14px 0;
      }
      .forecast {
        gap: 12px;
      }
      .forecast-day {
        min-width: 70px;
        padding: 12px 10px;
      }
      .forecast-day img {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Weather Application">
    <h1>üå§Ô∏è Weather App</h1>
    <form id="searchForm" onsubmit="event.preventDefault(); getWeather();">
      <input
        type="text"
        id="city"
        name="city"
        placeholder="Enter city..."
        aria-label="City name"
        autocomplete="off"
        required
      />
      <button type="submit" aria-label="Search weather">Search</button>
    </form>

    <div id="result" aria-live="polite" aria-atomic="true"></div>
  </div>

  <script>
    async function getWeather() {
      const cityInput = document.getElementById("city");
      const city = cityInput.value.trim();
      const resultDiv = document.getElementById("result");
      if (!city) {
        alert("Please enter a city name!");
        return;
      }

      resultDiv.innerHTML = `<p style="text-align:center; color:#4a47a3;">Loading...</p>`;

      try {
        // Fetch current weather
        const currentRes = await fetch(`/api/weather?q=${encodeURIComponent(city)}`);
        if (!currentRes.ok) throw new Error("City not found");
        const currentData = await currentRes.json();

        const icon = currentData.weather[0].icon;
        const iconUrl = `https://openweathermap.org/img/wn/${icon}@4x.png`;

        // Fetch forecast
        const forecastRes = await fetch(`/api/forecast?q=${encodeURIComponent(city)}`);
        if (!forecastRes.ok) throw new Error("Forecast not found");
        const forecastData = await forecastRes.json();

        // Filter forecast for 12:00:00 each day
        const daily = forecastData.list.filter(item => item.dt_txt.includes("12:00:00"));

        // Build forecast HTML
        let forecastHTML = `<div class="forecast" aria-label="5-day weather forecast">`;
        daily.slice(0, 5).forEach(day => {
          const date = new Date(day.dt_txt).toLocaleDateString("en-US", { weekday: "short" });
          const dayIcon = `https://openweathermap.org/img/wn/${day.weather[0].icon}@2x.png`;
          forecastHTML += `
            <div class="forecast-day" role="group" aria-label="${date} forecast">
              <div>${date}</div>
              <img src="${dayIcon}" alt="${day.weather[0].description}" />
              <div class="temp">${Math.round(day.main.temp)}¬∞C</div>
            </div>
          `;
        });
        forecastHTML += `</div>`;

        // Render current weather + forecast
        resultDiv.innerHTML = `
          <section class="card" aria-label="Current weather for ${currentData.name}">
            <h2>${currentData.name}, ${currentData.sys.country}</h2>
            <img class="weather-icon" src="${iconUrl}" alt="${currentData.weather[0].description}" />
            <div class="temp">${Math.round(currentData.main.temp)} ¬∞C</div>
            <div class="desc">${currentData.weather[0].description}</div>
            <p class="details">Humidity: ${currentData.main.humidity}% | Wind: ${currentData.wind.speed} m/s</p>
          </section>
          ${forecastHTML}
        `;
      } catch (error) {
        resultDiv.innerHTML = `<p style="color:#d9534f; text-align:center;">‚ùå Error: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
