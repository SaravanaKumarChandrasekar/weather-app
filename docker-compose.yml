version: "3.8"
services:
  weather-app:
    build: ./backend
    env_file: .env
    # optional: expose to host only if you need Postman/curl from host:
    ports:
      - "5000:5000"
    restart: unless-stopped

  weather-dashboard:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - weather-app
    restart: unless-stopped
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped


volumes:
  prometheus_data:
  grafana_data:      
